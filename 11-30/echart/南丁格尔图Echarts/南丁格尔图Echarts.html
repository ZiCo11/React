<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义构建ECharts</title>
    <script src="../js/echarts.js"></script>
</head>
<body>
    <div id="main" style="height: 400px"></div>
    <script type="text/javascript">
        echarts.init(document.getElementById('main')).setOption({
            series: {
                type: 'pie',
                data: [
                    {name: 'A', value: 2333},
                    {name: 'B', value: 3333},
                    {name: 'C', value: 1933},
                    {name: 'D', value: 2002}
                ],
                roseType: 'angle',
                itemStyle: {
                    //设置扇形的颜色
                    color: '#61a0a8',
                    //阴影大小
                    shadowBlur: 200,
                    // 阴影水平方向上的偏移
                    shadowOffsetX: 0,
                    // 阴影垂直方向上的偏移
                    shadowOffsetY: 0,
                    // 阴影颜色
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                },
            },
            // 直接在option下设置backgroundColor
            backgroundColor: '#2c3243c',
            labelLine: {
                lineStyle: {
                    color: 'rgba(255, 255, 255, 0.3)'
                }
            },
            visualMpa: {
                //不显示visualMap组件， 只用于明暗度的映射
                show: false,
                //映射的最小值为 80
                min: 80,
                // 映射的最大值为 600，
                max: 600,
                inRange: {
                    //明暗度的范围是0 到1
                    colorLightness: [0, 1]
                }
            }

        });
    </script>
</body>
</html>
